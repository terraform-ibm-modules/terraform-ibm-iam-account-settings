name: CI-Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, ready_for_review]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  call-terraform-ci-pipeline:
    uses: terraform-ibm-modules/common-pipeline-assets/.github/workflows/common-terraform-module-ci.yml@v1.9.1
    secrets: inherit
    with:
      craSCCv2: true
      craTarget: "examples/default"
      craGoalIgnoreFile: "cra-tf-validate-ignore-goals.json"
      craEnvironmentVariables: "TF_VAR_enforce_allowed_ip_addresses=true,TF_VAR_allowed_ip_addresses=17.5.7.8.0/16"
